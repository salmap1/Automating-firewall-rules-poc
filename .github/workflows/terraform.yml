name: 'Terraform with PR and Approval'

on:
  push:
    branches:
      - "ip"
      - "noc"
      - "main"  # Run apply after merge to main
  pull_request:
    branches: [ "main" ]  # Run plan on PR creation to main

permissions:
  contents: write  # Needed to create PRs

jobs:
  create-pr:
    if: github.ref == 'refs/heads/ip' || github.ref == 'refs/heads/noc'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          title: "Automated PR from ${{ github.ref_name }}"
          body: "Auto-generated PR to merge changes from ${{ github.ref_name }} into main."
          labels: "team-${{ github.ref_name }}"

  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    needs: create-pr
    environment: local

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Changed Files
        id: changes
        run: |
          git fetch origin
          changed_files=$(git diff-tree --no-commit-id --name-only -r HEAD | tr '\n' ',' | sed 's/,$//')
          echo "Changed files in this commit: $changed_files"
          echo "CHANGED_FILES=$changed_files" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run Change Validation Script
        run: python validate_firewall_changes.py $CHANGED_FILES

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
        env:
          PALO_ALTO_HOSTNAME: ${{ secrets.PALO_ALTO_HOSTNAME }}
          PALO_ALTO_USERNAME: ${{ secrets.PALO_ALTO_USERNAME }}
          PALO_ALTO_PASSWORD: ${{ secrets.PALO_ALTO_PASSWORD }}

